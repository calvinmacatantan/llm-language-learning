<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Local Transcript Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b0b0c; --fg:#f5f7fb; --muted:#a7adbb; --card:#14161a; --accent:#4b9fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color:var(--fg); background:var(--bg); }
    h1 { font-size: 1.6rem; margin-bottom: 8px; }
    p.help { color: var(--muted); margin-top: 0; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr; max-width: 980px; }
    textarea { width: 100%; height: 260px; padding: 12px; border-radius: 12px; border: 1px solid #2a2e36; background:#0f1115; color:var(--fg); }
    .bar { display:flex; gap:12px; align-items:center; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; background:var(--accent); color:#071019; font-weight:600; }
    .switch { color: var(--muted); display:flex; gap:8px; align-items:center; }
    .status { min-height: 24px; color: var(--muted); }
    .cards { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); }
    .card { background: var(--card); border: 1px solid #22242b; padding:16px; border-radius:16px; }
    .card h3 { margin:0 0 6px; font-size:1.05rem; }
    .score { font-size: 1.8rem; font-weight: 800; margin: 4px 0 10px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; white-space: pre-wrap; }
    details { background: #0f1115; border:1px solid #252932; padding:10px 12px; border-radius: 10px; }
    summary { cursor: pointer; color: var(--muted); }
    .turns { max-height: 240px; overflow:auto; }
    .badge { display:inline-block; font-size:.72rem; color:#a7adbb; background:#0f1115; padding:2px 8px; border-radius:999px; border:1px solid #2b2f39; }
  </style>
</head>
<body>
  <div class="grid">
    <div>
      <h1>Conversation Transcript Analyzer</h1>
      <p class="help">Paste a ChatGPT transcript below.</p>
    </div>

    <textarea id="input" placeholder="Paste transcript here..."></textarea>
    <div class="bar">
      <button id="analyze">Parse & Analyze</button>

      <label class="switch" for="temp">temp</label>
      <input type="range" id="temp" min="0" max="2" step="0.1" value="0.7" />
      <span class="badge" id="tempVal">0.7</span>

      <label class="switch"><input type="checkbox" id="showTurns" checked> show parsed turns</label>
    </div>
    <div class="status" id="status"></div>

    <div id="results"></div>
  </div>

  <script>
    function renderReport(payload) {
      const { scores, turns } = payload;
      const results = document.getElementById('results');
      const showTurns = document.getElementById('showTurns').checked;

      const s = scores || {};
      const f = s.fluency  || {};
      const c = s.coherence|| {};
      const x = s.complexity|| {};
      const r = s.frustration|| {};
      const e = s.engagement|| {};

      function fmtPct(v) {
        return v == null ? "—" : Math.round(Number(v) * 100) + "%";
      }

      // Optional: keep numbers sane
      function clamp(v, lo, hi) {
        if (v == null) return v;
        const n = Number(v);
        if (Number.isNaN(n)) return v;
        return Math.max(lo, Math.min(hi, n));
      }
      const card = (title, obj) => `
        <div class="card">
            <h3>${title}</h3>
            <div class="score">${obj.score ?? "—"}/5</div>
            <div><strong>Confidence:</strong> ${fmtPct(obj.confidence)}</div>
            <div>${(obj.evidence || "—").replace(/</g,"&lt;").replace(/>/g,"&gt;")}</div>
        </div>`;

      const turnsBlock = !showTurns ? "" : `
        <details open>
          <summary>Parsed Turns (${(turns||[]).length})</summary>
          <div class="turns mono">${
            (turns||[]).map((t,i)=>`[${i}] ${t.role.toUpperCase()}\\n${t.content}\\n`).join("\\n")
          }</div>
        </details>`;

      results.innerHTML = `
        <div class="cards">
          ${card("Fluency", f)}
          ${card("Coherence", c)}
          ${card("Complexity", x)}
          ${card("Frustration", r)}
          ${card("Engagement", e)}
        </div>
        ${turnsBlock}
      `;
    }

    const tempEl = document.getElementById('temp');
    const tempValEl = document.getElementById('tempVal');

    // keep badge in sync and persist to localStorage
    tempEl.addEventListener('input', () => {
      tempValEl.textContent = tempEl.value;
      localStorage.setItem('cta_temp', tempEl.value);
    });

   
    const savedTemp = localStorage.getItem('cta_temp');
    if (savedTemp !== null) {
      tempEl.value = savedTemp;
      tempValEl.textContent = savedTemp;
    }

    document.getElementById('analyze').onclick = async () => {
      const raw = document.getElementById('input').value.trim();
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      const temperature = Math.max(0, Math.min(2, Number(tempEl.value))); // clamp 0–2

      status.textContent = "Parsing and analyzing…";
      results.innerHTML = "";

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ transcript: raw, temperature })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        status.textContent = "Done.";
        renderReport(data);
      } catch (e) {
        status.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>
